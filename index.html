<html>
  <head>
    <title>Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  <center> 
      <h3 class="btn btn-primary heading" id="gesture">Gesture app</h3>
      <br>
      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <h1>On the following gesture this app is been trained</h1>
        <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#128076;</span>
      <span>&#128070;</span>
      <span>&#128072;</span>
      <br>
      <br>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam veiw -</label>
          <div id="camera"></div>
          <br>
          <br>
          <button class="btn btn-danger" onclick="take_snapshot()"> Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction -</label>
          <p class="gesture_name" id="result_gesture_name"></p>
          <p class="emoji" id="update_emoji"></p>
          <br>
          <br>
          <br>
        <label id="snap">Snapshot - </label>
      <div id="result"></div>
      <br><br>
      <br>
        <button onclick="check()" class="btn btn-success" id="check_button">Predict gesture</button>
      </center>
      </div>
